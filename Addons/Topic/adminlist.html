<div class="tools" style="margin-bottom:10px;">
    <a class="btn" href="{:addons_url('Topic://Topic/add')}">新 增</a>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Topic://Topic/topsave',array('top'=>1))}">推荐</button>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Topic://Topic/topsave',array('top'=>0))}">取消推荐</button>
</div>
<table>
	<thead>
		<tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
			<th style="text-align:center;">序号</th>
			<volist name="listKey" id="vo">
				<th style="text-align:center;">{$vo}</th>
			</volist>
			<th style="text-align:center;">操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="_list" id="lv" key="vo">
		<tr>
			<td style="text-align:center;"><input class="ids" type="checkbox" name="ids[]" value="{$lv.id}"></td>
			<td style="text-align:center;">{$lv.id}</td>
			<volist name="listKey" id="lk">
			  	<td style="text-align:center;">{$lv.$key}</td>
			</volist>
			<td style="text-align:center;">
				<a href="{:addons_url('Topic://Topic/edit',array('id'=>$lv['id']))}">设置</a>
				<if condition="$lv.is_top eq 1">
					<a class="confirm ajax-get" href="{:addons_url('Topic://Topic/offtop',array('id'=>$lv['id']))}">取消</a>
				<else/>
					<a class="confirm ajax-get" href="{:addons_url('Topic://Topic/top',array('id'=>$lv['id']))}">推荐</a>
				</if>
				<a class="confirm ajax-get" href="{:addons_url('Topic://Topic/del',array('id'=>$lv['id']))}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<block name="script">
</block>
