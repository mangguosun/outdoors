<link rel="stylesheet" href="__STATIC__/responsiveslides/responsiveslides.css">
<script type="text/javascript" src="__STATIC__/responsiveslides/responsiveslides.js"></script>
<script>
    // You can also use "$(window).load(function() {"
    $(function () {
      $("#ImageSlider").responsiveSlides({
        auto: true,
        pager: false,
        nav: true,
        speed: 500,
        namespace: "callbacks",
        before: function () {
          $('.events').append("<li>before event fired.</li>");
        },
        after: function () {
          $('.events').append("<li>after event fired.</li>");
        }
      });

    });
  </script>
<div class="callbacks_container">
  <ul class="rslides" id="ImageSlider">
    <foreach name="images" item="images" key="k">
      <li> <img src="{$images.path}" alt=""> </li>
    </foreach>
  </ul>
</div>
