<div class="tools" style="margin-bottom:10px;">
    <a class="btn" href="{:addons_url('Bboard://Bboard/add')}">新 增</a>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Bboard://Bboard/savestatus',array('status'=>1))}">启 用</button>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Bboard://Bboard/savestatus',array('status'=>0))}">禁用</button>
</div>
<table>
	<thead>
		<tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
			<th>序号</th>
			<volist name="listKey" id="vo">
				<th>{$vo}</th>
			</volist>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="_list" id="lv" key="vo">
		<tr>
			<td><input class="ids" type="checkbox" name="id[]" value="{$lv.id}"></td>
			<td>{$lv.id}</td>
			<volist name="listKey" id="lk">
			  <if condition="$key eq 'status'">
			  	<if condition="$lv[$key] eq 1"><td>正常</td><else/><td>禁用</td></if>
			  <else/>
			  	<td>{$lv.$key}</td>
			  </if>
			</volist>
			<td>
				<a href="{:addons_url('Bboard://Bboard/edit',array('id'=>$lv['id']))}">编辑</a>
				<if condition="$lv.status eq 1">
				<a class="confirm ajax-get" href="{:addons_url('Bboard://Bboard/forbidden',array('id'=>$lv['id']))}">禁用</a>
				<else/>
				<a class="confirm ajax-get" href="{:addons_url('Bboard://Bboard/off',array('id'=>$lv['id']))}">启用</a>
				</if>
				<a class="confirm ajax-get" href="{:addons_url('Bboard://Bboard/del',array('id'=>$lv['id']))}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<block name="script">
</block>
