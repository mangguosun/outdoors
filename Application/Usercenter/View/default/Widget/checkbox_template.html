<eq name="type" value="personal">
    <div class="form-group">
        <label for="expand_{$field_id}" class="col-md-2 control-label talk-right">
            <eq name="required" value="1"><span class="widget-middle">*&nbsp;&nbsp;</span></eq>{$field_name}
        </label>

        <div class="col-md-6">
            <ul class="expandinfo-ul" id="expand_{$field_id}">
                <volist name="items" id="vl">
                    <li class="expandinfo-li">
                        <label><input class="checkbox-inline"  type="checkbox" name="expand_{$field_id}[]" value="{$vl.value}" <eq name="vl.selected" value="1">checked</eq>>{$vl.value}</label>
                    </li>
                </volist>
            </ul>
            <div class="clearfix"></div>
            <neq name="input_tips" value=""> <span class="help-block">{$input_tips}</span></neq>
        </div>
    </div>
<else/>
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>
    <dd class="expandinfo-dd">
        <ul class="expandinfo-ul">
            <volist name="checked" id="vl">
                <li class="expandinfo-li">
                    {$vl}
                </li>
            </volist>
            <if condition="($checked eq null)||($checked[0] eq '')">
                无
            </if>
        </ul>
        <div class="clearfix"></div>
    </dd>
</eq>
<div class="clearfix"></div>
