<eq name="type" value="personal">
    <div class="form-group">
        <label for="expand_{$field_id}" class="col-md-2 control-label talk-right">
            <eq name="required" value="1"><span class="widget-middle">*&nbsp;&nbsp;</span></eq>{$field_name}
        </label>

        <div class="col-md-6">
            <input type="text" onblur="check(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="{$child_form_type}" class="form-control" id="expand_{$field_id}" name="expand_{$field_id}" value="{$field_data|htmlspecialchars}">
            <input type="hidden" class="canSubmit" id="canSubmit_{$field_id}" value="{$canSubmit}">
            <neq name="input_tips" value=""> <span class="help-block">{$input_tips}</span></neq>
        </div>
        <div class="col-md-4" >
            <div id="alert_{$field_id}" class="alert alert-danger widget-input"><label id="label_{$field_id}"></label></div>
        </div>
    </div>
<else/>
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>

    <dd class="expandinfo-dd">
        <if condition="($field_data neq null)&&($field_data neq '')">
            {$field_data|htmlspecialchars}
            <else/>
            无
        </if>
    </dd>
</eq>
<div class="clearfix"></div>
