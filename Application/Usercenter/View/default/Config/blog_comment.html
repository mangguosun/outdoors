
<div id="center">
<div class="tab-content">
  <div class="tab-pane active" id="finacial_comment">
    <div class="common_block_title usercenter-common-table">
      <div class="row data-table">
        <table>
          <!-- 表头 -->
          <thead>
            <tr>
              <th>编号</th>
              <th>评论内容</th>
              <th>评论时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <!-- 列表 -->
          <tbody>
            <notempty name="blog_com">
            
            <volist name="blog_com" id="vo">
              <tr>
                <td><?php echo $key+1;?></td>
                <td>{$vo.content|op_t|getShortSp=15}</td>
                <td>{$vo.create_time|date="Y-m-d",###}</td>
                <td><a href="javascript:" data-ID="{$vo.id}" class="mbtn btn-danger adv_del" >删除</a></td>
              </tr>
            </volist>
            <else/>
          <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>
      </div>
      <div class=""></div>
      <script>
		$('.adv_del').click(function () {
			if (confirm('确定要操作么？')) {
				var id = $(this).attr('data-ID');
				$.post(U('Usercenter/Config/blog_comment_del'), {id: id}, function (res) {
					if (res.status) {
						toast.success(res.info);
						setTimeout(function () {
							location.reload();
						}, 1500);
					}
					else {
						toast.error(res.info);
					}
				}, 'json');
			}
		});     
  </script>
    </div>
  </div>
</div>
