 <div id="agree_col" class="col-md-8">
                    <form class="form-horizontal center_info ajax-form" role="form" action="{:U('Usercenter/Config/doExpandAgree')}" method="post">
                  
						 <div class="form-group">
                            <label for="realname" class="col-md-3 control-label">真实姓名</label>
                              <div class="col-md-5">
                                <input type="realname" class="form-control" id="realname" placeholder="请输入真实姓名" name="realname"
                                       value="{$list['realname']}">
                             </div>
                        </div>
						 <div class="form-group">
                            <label for="telphone" class="col-md-3 control-label">联系电话</label>
                            <div class="col-md-5">
                                <input type="telphone" class="form-control" id="telphone" placeholder="请输入电话号码" name="telphone"
                                       value="{$list.telphone|htmlspecialchars}">
                            </div>
                        </div>
                       
                       <div class="form-group">
                            <label class="col-md-3 control-label">性别</label>

                            <div class="col-md-9">
                                <label class="radio-inline">
                                    <input name="sex" type="radio" value="1"
                                    <eq name="list.sex" value="1"> checked</eq>
                                    > 男
                                </label>
                                <label class="radio-inline">
                                    <input name="sex" type="radio" value="2"
                                    <eq name="list.sex" value="2"> checked</eq>
                                    > 女
                                </label>
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="qq" class="col-md-3 control-label">QQ</label>
                            <div class="col-md-5">
                                <input type="qq" class="form-control" id="qq" placeholder="请填写QQ" name="qq"
                                       value="{$list.qq|htmlspecialchars}">
                            </div>
                        </div>
						
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">邮箱</label>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="email" placeholder="邮箱" name="email"
                                       value="{$list['email']|htmlspecialchars}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-primary">修改</button>
                            </div>
                        </div>
                    </form>
				</div>
