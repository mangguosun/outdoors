<extend name="Public/usercenter"/>

<block name="body">
    <div class="row">
        <div class="col-xs-12">
            <p>&nbsp;</p>
            <h4>充值中心</h4>
            <hr class="oneuser-title-hr"/>
        </div>
    </div>
    <include file="Recharge/_menu"/>
    <div style="margin-bottom: 50px">
        <h3 style="font-size: 16px;font-weight: bold">所有订单</h3>
        <hr/>
        <table class="table">
            <thead>
            <tr>
                <th>订单号</th>
                <th>充值数额</th>
                <th>充值类型</th>
                <th>支付方式</th>
                <th>订单状态</th>
            </tr>
            </thead>
            <volist name="list.data" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.amount|number_format=2}</td>
                    <td>{$vo._field.3}</td>
                    <td>{$vo._method}</td>
                    <td>
                        <eq name="vo.payok" value="1">
                            充值成功
                            <else/>
                            <a href="{:U('usercenter/recharge/order',array('id'=>$vo['id']))}" class="btn btn-primary">支付</a>
                        </eq>

                    </td>
                </tr>

            </volist>


        </table>
        <div class=" text-center">
            {$list.html}
        </div>
    </div>


</block>
