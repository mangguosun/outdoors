<extend name="Public/usercenter"/>

<block name="body">
    <div class="row">
        <div class="col-xs-12">
            <p>&nbsp;</p>
            <h4>订单确认</h4>
            <hr class="oneuser-title-hr"/>
        </div>
    </div>
    <include file="Recharge/_menu"/>
    <div style="margin-bottom: 50px">
        <h3 style="font-size: 16px;font-weight: bold">订单信息</h3>
        <hr/>
        <blockquote>
            <table class="table table-bordered">
                <tr>
                    <td>订单号</td>
                    <td>{$order.id}</td>
                </tr>
                <tr>
                    <td>充值类型</td>
                    <td>{$field.3}</td>
                </tr>
                <tr>
                    <td>充值金额</td>
                    <td>{$order.amount} 元</td>
                </tr>
                <tr>
                    <td>可获得{$field.3}</td>
                    <td>
                        <php>echo floor($field[2]*$order['amount']); </php> 【系统将自动舍弃掉小数位】
                    </td>
                </tr>
                <tr>
                    <td>充值方式</td>
                    <td>{$pay_method}</td>
                </tr>
            </table>


        </blockquote>



        <div style="margin-bottom: 30px" class="clearfix">

            {:hook('indexAliPlay',array($order))}
            <input type="hidden" name="return_url" value="{:U('usercenter/recharge/alipayok',null,null,true)}">
            <input type="hidden" name="out_trade_no" value="{$order.id}">
            <input type="hidden" name="price" value="{$order['amount']}" />
            <button class="btn btn-primary pull-right" type="submit">立即支付</button>
            </form
        </div>
    </div>


</block>
