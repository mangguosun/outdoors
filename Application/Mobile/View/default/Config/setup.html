<extend name="Public/common_user"/>
<block name="body">
  <div class="top_bar_mobile"><span class="mobile_crumbs"><a onClick="javascript:history.go(-1);" href="javascript:" title="回到上一页"><i class="glyphicon glyphicon-chevron-left"></i></a></span> <span class="mobile_detail_text">
    <div class="text-right">
      <div class="mobile_detail_text_btn">账号设置</div>
    </div>
    </span> </div>
  <div class="h15"></div>
  <div class="h40"></div>
  <div class="mobile_myevent_detail">
    <form class=" ajax-form" role="form" action="{:U('Mobile/Config/dosetup')}" method="post">
      <label for="realname" class="control-label">登入邮箱</label>
      <span style="font-size:14px;color:red;">*</span>
      <label for="username" class=" control-label">{$user['email']|op_t}</label>
      <div class="h15"></div>
      <div>昵称<span style="font-size:14px;color:red;">*</span></div>
      <input id="card" name="nickname" type="" class="form-control" check-type="Text"  value="{$user.nickname|op_t}" placeholder="请设置你的昵称"/>
      <div class="h15"></div>
      <div for="sex" class="control-label">性别<span style="font-size:14px;color:red;">*</span></div>
      <label class="radio-inline">
        <input name="sex" type="radio" value="1" checked >
        男</label>
      <label class="radio-inline">
        <input name="sex" type="radio" value="2" >
        女</label>
      <div class="h15"></div>
      <div>星座<span style="font-size:14px;color:red;">*</span></div>
       {:form_select(get_constellation(),$user['constellation'],'class="form-control" check-type="Text" name="constellation" id="constellation"')}
      <div class="h15"></div>
      <div>QQ<span style="font-size:14px;color:red;">*</span></div>
      <input id="qq" name="qq" type="" class="form-control" check-type="Text"  value="{$user.qq|htmlspecialchars}" />
      <div class="h15"></div>
      <div>姓名<span style="font-size:14px;color:red;">*</span></div>
      <input id="emergencycontact" name="real_name" type="" class="form-control" check-type="Text"  value="{$user.real_name|htmlspecialchars}" placeholder=""/>
      <div class="h15"></div>
      <div>联系电话<span style="font-size:14px;color:red;">*</span></div>
      <input id="emergencycontact" name="mobile" type="" class="form-control" check-type="Text"  value="{$user.mobile|htmlspecialchars}" placeholder=""/>
      <div class="h15"></div>
      <div>个性签名<span style="font-size:14px;color:red;">*</span></div>
      <input id="role_description" name="signature" type="" class="form-control" check-type="Text"  value="{$user.signature|htmlspecialchars}" placeholder=""/>
      <div class="h15"></div>
      <div>自我介绍<span style="font-size:14px;color:red;">*</span></div>
      <textarea id="self_introduction" name="self_introduction" class="form-control"style="width: 100%; height: 6em;resize: none">{$user.self_introduction|htmlspecialchars}</textarea>
      <div class="h15"></div>
      <div>
        <button type="submit" class=" btn btn-primary" style=" width:100%;margin:0px auto;">提交</button>
      </div>
    </form>
  </div>
</block>
