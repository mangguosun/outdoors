<if condition="!empty($rec_event)">
<!-- 本例主要代码 Start ================================ -->
<div id="event_hotevent" class="event_hotissue">
    <div class="hd">
        <h3>相关推荐</h3>
    </div>
    <div class="bd">
    <volist name="rec_event" id="vo" key="i" mod="2">
        <eq name="mod" value="0"><ul></eq>
        <li><a href="{:U('Event/Index/detail',array('id'=>$vo['id']))}"><img src="{$vo.cover_id|getThumbImageById=140,100}" /><div class="bt">{$vo.title}</div></a></li>
        <if condition="$i eq count($rec_event)"></ul>
        <else />
        <eq name="mod" value="1"></ul></eq>
        </if>
 	</volist>
    </div>
</div>
<script type="text/javascript">
 $(function() {	
	 $("#event_hotevent img").lazyload();
});  
</script>

 <!-- 本例主要代码 End ================================ --> 



</if>
