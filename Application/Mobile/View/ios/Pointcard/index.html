<extend name="Public/common"/>
<block name="body">

<header data-am-widget="header" class="am-header am-header-default">
<div class="am-header-left am-header-nav">
  <a href="{:U('Mobile/Index/Index')}" class="">
  <i class="am-icon-chevron-left"></i>
  </a>领取优惠
  </div>
<div class="am-header-right am-header-nav">
      <a href="{:U('Mobile/Index/index')}" class="" data-am-offcanvas="{target: '#home_all_bar'}">
  <i class="am-header-icon am-icon-bars"></i>
  </a>
  </div>
</header>
<include file="Public/topnavbar"/>
<include file="Public/navbar"/>
<div class="pointcard-container">


<if condition="$receive_pointcard_type eq '1'">
     <div class="">
     <form action="{:U('Mobile/Pointcard/bindcard')}" id="bindcard_tourist" class="am-form ajax-form"> 
        <p class="am-form-group"><input type="text" name="cardid" class="" placeholder="请输入劵码" value="" data-foolish-msg="请输入劵码" required/></p>
        <p><button type="submit" id="" class="am-btn am-btn-block am-btn-through">确认领取</button></p>
     
     </form>
    </div>
</if>    
<if condition="$receive_pointcard_type eq '2'">
     <div class="">
     <form action="{:U('Mobile/Pointcard/bindcard_tourist')}" id="bindcard_tourist" class="am-form ajax-form">
      <p class="am-form-group"><input type="text" name="cardid" class="" placeholder="请输入劵码" value="" data-foolish-msg="请输入劵码" required/></p>
      <p class="am-form-group"><input type="text" name="mobile" class=" am-radius js-pattern-mobile" placeholder="请输入手机号码" data-foolish-msg="请输入正确手机号码"  value="" required/></p>
      <div class="am-form-group login-alidation user_verify_think login_yzm">
            <div class="alidationinput">
                <input type="text" id="verifyCode_public" placeholder="请输入图片验证码" errormsg="请填写验证码" nullmsg="请填写验证码" datatype="*5-5" name="verifyCode_public"> 
            </div>      
            <div class="alidationbut">
               <div class="user_verify_img user_register_verify"> <img class="verifyimg reloadverify user_varified_img" alt="点击切换" src="{:U('Public/verify')}" > </div>
          	</div>
        </div>
      <div class="am-form-group pointcard-container-alidation ">
        <div class="alidationinput">
            <input type="text" name="mobileverify" class="js-pattern-number" minlength="6" maxlength="6" placeholder="请输入手机验证码" data-foolish-msg="请输入6位数字验证码"  value="" required/>  
        </div>      
        <div class="alidationbut">
            <div href="" id="public_mobile_btn" class="am-btn am-btn-block am-btn-danger">获取验证码</div>
        </div>
      </div>    
     <p><button type="submit" id="" class="am-btn am-btn-block am-btn-through">验证并领取</button></p>
     
     </form>
    </div>
</if>   
</div>
</block>
<block name="script">
<script>
$(function(){
	get_validator($('#bindcard_tourist'));
})
</script>  
</block>
