<php>$currentSession=D('Common/Talk')->getCurrentSessions();</php>
<div class="session-lists" id="session_panel_main">

      <a href="javascript:" onclick="mobiletalker.open({$session.id})" class="session_ico">

      <div class="session-lists-badge am-badge am-badge-danger am-round badge_new">&nbsp;</div>

      </a>

    </volist>
  </ul>
</div>
