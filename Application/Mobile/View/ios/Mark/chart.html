		</div>
	</div>

		</div>

	<volist name="get_mark_count['obj']" id="count">

 		<div class="mark-mfd-math mark-mfd-math1">
 			<i class="am-icon-file-text mark-mfd-tubiao"></i>
 			<p class="mark-mfd-tup">{$count.count}</p>
 			<label class="mark-mfd-tulabel">总次数</label>
 		</div>
 		<div class="mark-mfd-math mark-mfd-math2">
 			<i class="am-icon-tachometer mark-mfd-tubiao"></i>
 			<p class="mark-mfd-tup">{$count.distance}</p>
 			<label class="mark-mfd-tulabel">总里程</label>
 		</div>
 	</div>

			  <ul class="am-dropdown-content">
			    <li class="typecode" typecode="1"><a href="javascript:">跑步</a></li>

			</div>

	 				<label class="mark-mfd-label mark-mfd-labela">{$detailbysite.nickname}</label>
	 				<label class="mark-mfd-label mark-mfd-labelb">{$detailbysite.daka_day}</label>
	 			</div>
	 			<div class="mark-mfd-cona1 mark-mfd-cona2">
	 				<label class="mark-mfd-label mark-mfd-labela"><if condition="$detailbysite.typecode eq 1">跑步<elseif condition="$detailbysite.typecode eq 2"/>徒步<elseif condition="$detailbysite.typecode eq 3"/>骑行<elseif condition="$detailbysite.typecode eq 4"/>游泳</if>&nbsp;<b>{$detailbysite.distance}</b>&nbsp;KM</label>
	 				<label class="mark-mfd-label mark-mfd-labelc">{$detailbysite.hour}:{$detailbysite.minute}:{$detailbysite.second}</label>
	 				<label class="mark-mfd-label mark-mfd-labelb">{$detailbysite.speed}/KM</label>
	 			</div>
	 		</div>
	 	</div>
	</volist>

	<script>	
	require.config({
            paths: {
                echarts: '__PUBLIC__/Core/js/echarts-2.1.10/build/dist/'
            }
        });
		require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('mark-cha-bar')); 
				option = {
				    xAxis : [
				        {
				            type : 'value',
				        }
				    ],
				    yAxis : [
				        {
				            type : 'category',
				            data : [{$username}]
				        }
				    ],
				    series : [				      
				        {
				            type:'bar',
				            itemStyle: {normal: {
				                label : {show: true}
				            }},
				            data:[{$dailydistance}]
				        }
				    ]
				};

                // 为echarts对象加载数据   
                myChart.setOption(option);   
            }  
        );
	require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],

				// var women_num = $("#women_num").val();
				//var total_num = Number(mem_num) + Number(women_num);
				option = {
				    tooltip : {
				        trigger: 'axis'
				    },
				    calculable : true,
				    xAxis : [
				        {
				            type : 'category',	
				            data : [{$date}]
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'运动量',
				            type:'bar',
				            data:[{$ttldistance}],   
				        }
				    ]
				};

                // 为echarts对象加载数据   
                myChart2.setOption(option);   
            }  
        );
</script>
