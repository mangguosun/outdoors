<extend name="Public/common_user"/>
<block name="body">
<header data-am-widget="header" class="am-header am-header-default">
<div class="am-header-left am-header-nav">
  <a href="{:U('Mobile/Index/Index')}" class="">
  <i class="am-icon-chevron-left"></i>
  </a>账号注册
  </div>
  <div class="am-header-right am-header-nav">
  <a href="{:U('Mobile/User/login')}" class="am-btn login-button am-radius">登录</a>
  </div>
</header>
 <form action="{:U('Mobile/User/register')}" class="am-form ajax-form" id="form_register_mobile" method="post">
<div class="register-all">
     <p class="am-form-group"><input type="text" id="inputMobile" name="email" class="js-pattern-mobile" placeholder="请输入手机号码" data-foolish-msg="请输入正确手机号码" value=""  required/></p>
     <p class="am-form-group"><input type="text"  id="nickname" name="nickname" class="" minlength="2"  placeholder="请输入昵称" data-foolish-msg="请输入昵称" value=""/></p>
     <p class="am-form-group"><input type="password" name="password" class="" minlength="6"  placeholder="请输入登录密码" data-foolish-msg="请输入6~30位登录密码" value="" /></p>
     	<div class="am-form-group login-alidation user_verify_think login_yzm">
            <div class="alidationinput">
                <input type="text" id="verifyCode_reg" placeholder="请输入图片验证码" errormsg="请填写验证码" nullmsg="请填写验证码" datatype="*5-5" name="verifyCode_reg"> 
            </div>      
            <div class="alidationbut">
               <div class="user_verify_img  user_register_verify"> <img class="verifyimg reloadverify user_varified_img" alt="点击切换" src="{:U('Public/verify')}" > </div>
          	</div>
        </div>	
        <div class="am-form-group login-alidation">
            <div class="alidationinput"><input type="text" name="mobileverify"  class="js-pattern-number"  minlength="6" maxlength="6" placeholder="请输入手机验证码" data-foolish-msg="请输入6位数字验证码" value=""/></div>
           
         <div class="alidationbut"><div href="" id="reg_mobile_btn" class="am-btn am-btn-block am-btn-danger am-disabled">获取验证码</div></div>
      </div>    
 	  <button type="submit" id="reg_btn" class="am-btn am-btn-block am-btn-green"> 立即注册</button>
 		
         <div class="form-group am-form">
            <label class="am-checkbox"><input type="checkbox" checked="checked" value="1" name="user_agreement" data-am-ucheck checked><a href="###" class="reg_age_btn">同意{:get_webinfo('webname')}服务协议</a> </label>
         </div> 
</div>
</form>

<div class="am-popup" id="reg_age">
      <div class="am-popup-inner">
        <div class="am-popup-hd">
          <h4 class="am-popup-title">{:get_webinfo('webname')}服务协议</h4>
          <span data-am-modal-close class="am-close">&times;</span>
        </div>
        <div class="am-popup-bd">
         {:get_webinfo('user_agreement')}
        </div>
      </div>
    </div>
<script>

$(function () {	
	get_validator($('#form_register_mobile'));
})
</script>
</block>
