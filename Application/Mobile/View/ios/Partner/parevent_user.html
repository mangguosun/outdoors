<extend name="Public/common"/>
<block name="body">
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
  <a href="javascript:history.back(-1)" class="">
  <i class="am-icon-chevron-left"></i>
  </a> 约伴活动<!--填写返回打卡-->
  </div>
  <div class="am-header-right am-header-nav">
      <a href="{:U('Mobile/Index/index')}" class="" data-am-offcanvas="{target: '#home_all_bar'}">
  <i class="am-header-icon am-icon-bars"></i>
  </a>
  </div>
</header>
<body>
	<include file="Public/topnavbar"/> <!-- 右侧菜单 -->
  <form class="am-form" id="form-with-tooltip" method="post">
  <div class="parevent">
    <div class="am-form-group parevent-name">
      <div class="parevent-uername">姓名</div>
      <input type="text" value="" name="name" placeholder="请输入姓名">
      
    </div>

    
    <div class="am-form-group parevent-name">
      <div class="parevent-uername">手机号码 </div>
      <input type="text" value="" name="phone" placeholder="请输入手机号码">
    </div>
    <div class="am-form-group parevent-sex">
      <div class="parevent-uername">性别 </div>
      <div class="parevent-usersex">
        <label class="am-radio-inline">
        <input type="radio" value="1" name="docVlGender">男
        </label>
        <label class="am-radio-inline">
        <input type="radio" value="2" name="docVlGender">女
        </label>
      </div>
      
    </div>

    <div class="clear"></div>
    
    <!-- 自我介绍 -->
    <div class="am-form-group parevent-self">
      <textarea class="parevent-selftarea" name="udetails" id="" placeholder="听说自我介绍写的好，会备受关注哦" value=""></textarea>
    </div>
    <input type="hidden" name="partner_id" value="{$_GET['partner_id']}">
    <!-- 我要报名按钮 -->
    <div class="parevent-button">
        <button type="button" class="am-btn am-btn-secondary parevent-btn" id="edit-config-btn">我要报名</button>
    </div>
  </div>
	</form>
</body>
<script>
 
  //ajax提交form表单
        $("#edit-config-btn").click(function(){
          $.ajax({
         cache: true,
         type: "POST",
         dataType: "json",
         url: "{:U('Mobile/Partner/set_par_success')}",
         data: $('#form-with-tooltip').serialize(),
         success: function(data){
          if(data['status'] == 1){
          toasts.success(data.info,"{:U('Mobile/Partner/mypar_event')}");
            }else{
            toasts.info(data.info);
            }
        }
      })
    });
</script>
</block>
