<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h2>订单发货</h2><span style="color:green">带<span class="common-color-red">*</span>号为必填</span>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Order/do_deliver')}" method="post">
			<input name="order_sn" type="hidden" value="{$order_sn}">
			<div class="form-group has-feedback">

			<label for="cardnum" class="col-md-3 control-label">请选择快递公司<span class="common-color-red">*</span></label>
			<div class="col-md-5">
			   {:get_deliver_com_select()}
			</div>
			</div>
			<div class="form-group  has-feedback">
			<label for="starttime" class="col-md-3 control-label">请输入快递单号<span class="common-color-red">*</span></label>
			<div class="col-md-4">
				<input id="express_num" name="express_num" class="form-control form_check" check-type="Num"  value="" placeholder="请输入快递单号" required />	
			</div>
		</div>
			
         <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
              <button type="submit" class="btn btn-primary " href="{:U('Websit/Order/do_deliver')}">确认发货</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

        $('.time').datetimepicker({

        language:"zh-CN",
        minView:2,
        autoclose:true
    });
	$('.pointcard_sign').magnificPopup({
				type: 'ajax',
				overflowY: 'scroll',
				modal: true,
					callbacks: {
						ajaxContentAdded: function () {
					//	console.log(this.content);
					}
				}
			});
});

</script>
