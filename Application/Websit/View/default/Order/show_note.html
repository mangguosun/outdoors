<extend name="Public/base_admin"/>
<block name="body">
    <div class="common_block_title">查看备注</div>
    <div class="tab-content">
        <div class="row data-table">
          <table class="info">
            <thead>
              <tr>
                <th>备注ID</th>
                <th>备注时间</th>
                <th>备注内容</th>
              </tr>
            </thead>
            <tbody>
              <volist name="note_arr" id="vo">
            <tr>
              <td>{$vo.id}</td>
              <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
              <td>{$vo.content}</td>           
            </tr>
            </volist>
            <tr><td colspan="3">{$page}</td></tr>     
           </tbody>
          </table>
        </div>  
    </div>

</block>
