<extend name="Public/base_admin"/>
<block name="body">
  <div id="center">
    <div class="common_block_title ">
      <div class="pull-right"></div>
      活动评论</div>
    <div class="row data-table">
      <table>
        <!-- 表头 -->
        <thead>
          <tr>
            <th>编号</th>
            <th>内容</th>
            <th>评论时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <!-- 列表 -->
        <tbody>
          <notempty name="list">
          
          <volist name="list" id="vo">
            <tr>
              <!--td><input class="ids" type="checkbox" name="id[]" value="1001"/></td-->
              <td><?php echo $key+1;?></td>
              <td>{$vo.content|substr=0,30}</td>
              <td><span><?php echo date('Y-m-d H:i:s',$vo['create_time']);?></span></td>
              <td><a id="delInfo"  class="mbtn btn-danger" href="{:U('Websit/Index/review_delete?id='.$vo['id'])}" >删除</a></td>
            </tr>
          </volist>
          <else/>
        <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
          </notempty>
          </tbody>
      </table>
    </div>
    <div class=""></div>
    <script>
        $(function () {			
			$('.event_sign').magnificPopup({
                type: 'ajax',
                overflowY: 'scroll',
                modal: true,
                callbacks: {
                    ajaxContentAdded: function () {
                        console.log(this.content);
                    }
                }
            });
				//更新
			$('.event_sign1').magnificPopup({
                type: 'ajax',
                overflowY: 'scroll',
                modal: true,
                callbacks: {
                    ajaxContentAdded: function () {
                        console.log(this.content);
                    }
                }
            });
	    })
    </script>
  </div>
  <neq name="tab" value="">
    <script>
        $(function () {
            center_toggle("{$tab}");
        })
    </script>
  </neq>
</block>
