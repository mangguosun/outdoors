<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close">×</button>
  <h2>修改收款人</h2>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Index/financial_account_doEdit')}" method="post">
          <div class="form-group has-feedback">
            <label for="payee" class="col-md-2 control-label">收款人</label>
            <div class="col-md-4">
              <input id="payee" name="payee" type="text" class="form-control form_check" check-type="Text"  value="{$list.payee}" placeholder="请填写企业名称"/>
            </div>
          </div>
		   <div class="form-group has-feedback">
            <input type="hidden" name="id" value="{$list.id}">    
           </div>
          <div class="form-group position">
            <label for="card" class="col-md-2 control-label">账号</label>
            
            <div class="col-md-4"> 
              <input id="card" type='text'  class="form-control form_check" name='card'  value="{$list.card}" placeholder="请填写正确账号"/>
			</div>
          </div>
		  <div class="form-group position">
            <label for="open_bank" class="col-md-2 control-label">开户行</label>
            
            <div class="col-md-4"> 
              <input id="open_bank" type='text'  class="form-control form_check" name='open_bank'  value="{$list.open_bank}" placeholder="请填写开户银行"/>
			</div>
          </div>
		  
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary " href="{:U('Websit/Index/financial_account_doEdit')}">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
