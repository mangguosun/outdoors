<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h2>修改</h2>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Index/information_doEdit')}" method="post">
          <div class="form-group has-feedback">
            <label for="company_name" class="col-md-2 control-label">名称</label>
            <div class="col-md-4">
              <input id="company_name" name="company_name" type="" class="form-control form_check" check-type="Text"  value="{$data.company_name}" placeholder="请填写名称"/>
            </div>
          </div>
		  <input type="hidden" name="id" value="{$id}">
          <div class="form-group position">
            <label for="campus" class="col-md-2 control-label">URl</label>
            
            <div class="col-md-9"> 
              <input id="url" type='text'  class="form-control form_check" name='url' value="{$data.url}" placeholder="请填写正确url"/>
			</div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary " href="{:U('Websit/Index/information_doEdit')}">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
