<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h2>添加视频链接</h2>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Index/video_doEdit')}" method="post">
          <div class="form-group  has-feedback">
            <label for="campus" class="col-md-2 control-label">视频名称</label>
            <div class="col-md-10">
              <input  name="video_id" type="hidden"  value="{$list['id']}" placeholder=""/>

              <input id="campus" name="video_name" type="" class="form-control form_check" check-type="Text"  value="{$list['video_name']}" placeholder=""/>
            </div>
          </div>
         <div class="form-group  has-feedback">
            <label for="campus" class="col-md-2 control-label">视频链接地址</label>
            <div class="col-md-10">
              <input id="campus" name="video_url" type="" class="form-control form_check" check-type="Text"  value="{$list['video_url']}" placeholder=""/>
            </div>
         </div>
		   <input type="hidden" name="id" value="{$list['id']}">
         <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary " href="{:U('Websit/Index/video_doEdit')}">修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
