<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h2>编辑导航</h2>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Index/websit_nav_edit')}" method="post">
        <div class="col-md-12">
        <div class="form-group  has-feedback">
            <label for="title" class="col-md-2 control-label">广告名称</label><span class="common-color-red" >*必填</span>
            <div class="col-md-4">
              <input type="text" name="title" class="form-control form_check " value="{$info.title}" />
            </div>
          </div>
           <div class="form-group  has-feedback">
				<label for="sort"  class="col-md-2 control-label">排序</label><span class="check-tips">（越小越靠前）</span>
				<div class="col-md-6">
					<input type="text" class="form-control form_check" name="sort" value="{$info.sort}">
				</div>
			</div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-1">
            <input type="hidden" name="id" value="{$info.id}"/>
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
