<div class="col-md-8">
  <form class="form-horizontal center_info ajax-form" role="form" action="{:U('Websit/Index/doEcevables')}" method="post">
    <div class="form-group">
      <label for="realname" class="col-md-3 control-label"></label>
      <div class="col-md-9"> </div>
    </div>
    <div class="form-group">
      <label for="payee" class="col-md-3 control-label">收款人</label>
      <div class="col-md-6">
        <input type="payee" class="form-control" id="micro" placeholder="请填写收款人" name="payee"
                                       value="">
      </div>
    </div>
    <div class="form-group">
      <label for="card" class="col-md-3 control-label">帐号</label>
      <div class="col-md-6">
        <input type="card" class="form-control" id="card" placeholder="请输入银行帐号" name="card"
                                       value="">
      </div>
    </div>
    <div class="form-group">
      <label for="open_bank" class="col-md-3 control-label">开户行</label>
      <div class="col-md-6">
        <input type="open_bank" class="form-control" id="open_bank" placeholder="开户行" name="open_bank"
                                       value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </div>
  </form>
</div>
