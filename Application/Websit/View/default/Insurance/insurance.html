<div id="center">
<div class="common_block_title ">
<div class="pull-right"><a class="mbtn  btn-info  insurance_sign common-color-white"  href="{:U('insurance_add')}">添加</a></div></div>
 <div class="clearfix"></div>
  <div class="row data-table">
    <table>
      <!-- 表头 -->
      <thead>
        <tr>
          <th>保险名称</th>
          <th>保额</th>
          <th>保险价格</th>
		  <th>时间</th>
		  <th>状态</th>
		  <th>操作</th>
        </tr>
      </thead>
      <!-- 列表 -->
      <tbody>
        <notempty name="insurance">
        <volist name="insurance" id="vo">
          <tr>
            <td>{$vo.name}</td>
            <td>{$vo.sum_insured}</td>
			<td>{$vo.price}</td>
			<td>{$vo.time|date="Y-m-d",###}</td>
			<td><if condition="$vo.status eq 1">启用<elseif condition="$vo.status eq 0"/>禁用</if></td>
            <td><a class="mbtn btn-info  insurance_sign1 common-color-white" href="{:U('Websit/Insurance/insurance_edit?id='.$vo['id'])}">编辑</a>
				<if condition="$vo.status eq 0">
				 <a href="javascript:" data-ID="{$vo.id}" data-Status="1" class="mbtn btn-info insurance_disable" >启用</a>
			    <elseif condition="$vo.status eq 1"/> 
				 <a href="javascript:" data-ID="{$vo.id}" data-Status="0" class="mbtn btn-danger insurance_disable">禁用</a>
			    </if>
			</td>
          </tr>
        </volist>
        <else/>
      <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
        </notempty>
        </tbody>
    </table>
  </div>
  <div class=""></div>
  <script>
        $(function () {			
			$('.insurance_sign').magnificPopup({
                type: 'ajax',
                overflowY: 'scroll',
                modal: true,
                callbacks: {
                    ajaxContentAdded: function () {
                        console.log(this.content);
                    }
                }
            });
			
			//更新
			$('.insurance_sign1').magnificPopup({
                type: 'ajax',
                overflowY: 'scroll',
                modal: true,
                callbacks: {
                    ajaxContentAdded: function () {
                        console.log(this.content);
                    }
                }
            });
		    	//是否禁用-
			$('.insurance_disable').click(function () {
				if (confirm('确定要操作么？')) {
					var id = $(this).attr('data-ID');
					var status = $(this).attr('data-Status');
					$.post(U('Websit/Insurance/insurance_disable'), {id: id,status: status}, function (res) {
						if (res.status) {
							toast.success(res.info);
							setTimeout(function () {
								location.reload();
							}, 1500);
						}
						else {
							toast.error(res.info);
						}
					}, 'json');
				}
		   });	
			
	    })
		
    </script>
 </div>
