<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h4>重置用户密码</h4>
  <div class="aline common-margin-bten"></div>
  <div id="center">	
	<div class="row">
		<div class="col-md-12">
			<form action="{:U('Websit/Member/pwd_reset')}" class="form-horizontal ajax-form" role="form" method="post">
			<input type="hidden" name='uid' value="{$uid}">
				<div class="form-group has-feedback">
					<label for="new_pwd" class="col-md-2 control-label">输入新密码</label>
					<div class="col-md-4">
						<input id="new_pwd" maxlength='30' name="new_pwd" class="form-control form_check" check-type="Text" placeholder="输入新密码" required />	
					</div>					
				</div>
				<div class="form-group has-feedback">
					<label for="new_pwd_r" class="col-md-2 control-label">重复新密码</label>
					<div class="col-md-4">
						<input id="new_pwd_r" maxlength='30' name="new_pwd_r" class="form-control form_check" check-type="Text" placeholder="重复新密码" required />	
					</div>					
				</div>
				<div class="form-group has-feedback">
					<div class="col-md-4 col-md-offset-2">
					  <input type="submit" class="btn btn-primary"   value="确定">
					</div>
				</div>
			</form>
		</div>
	</div>	
  </div>
</div>
