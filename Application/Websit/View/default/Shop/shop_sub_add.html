<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h2>添加子分类</h2>
  <div class="aline common-margin-bten"></div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal  ajax-form" role="form" action="{:U('Websit/Shop/shop_sub_add')}" method="post">
			<input type="hidden" name="pid" value="{$cates.id}">
			<div class="form-group has-feedback">
				<label for="cardnum" class="col-md-2 control-label">上级分类</label>
				<div class="col-md-5">
					{$cates.title}
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="cardnum" class="col-md-2 control-label">标题<span class="common-color-red">*</span></label>
				<div class="col-md-5">
					<input id="title" name="title" type="text" class="form-control form_check" check-type="Text"  value="" placeholder="请填写二级分类名称"/>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="cardnum" class="col-md-2 control-label">排序<span class="common-color-red">*</span></label>
				<div class="col-md-5">
					<input id="sort" name="sort" type="text" class="form-control form_check" check-type="Text"  value="0" placeholder="排序/数字"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-primary " href="{:U('Websit/Shop/shop_sub_add')}">添加</button>
				</div>
			</div>
        </form>
      </div>
    </div>
  </div>
</div>
