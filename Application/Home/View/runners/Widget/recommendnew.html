<div class="runners-game-box">
  <div class="runners_index_title">
      <span class="pull-right"><a href="{:U('Event/index/index')}"><i class="glyphicon glyphicon-plus"></i></a></span> 活动 
  </div>

  <if condition="$contents neq false">
    <div class="runners-game-text">
      <volist name="contents" id="vo">
        <div>
          <div class="runners-game-img"><a href="{:U('Event/Index/detail',array('id'=>$vo['id']))}"><img class="add_loading_event_recommend" src="__PUBLIC__/Core/images/blank.png" data-original="{$vo.cover_id|getThumbImageById=265,200}" /></a></div>
          <div class="runners-game-text-title">{$vo.title|op_t|getShortSp=22}</div>
          <div class="runners-game-text-content">{$vo.description|op_t|getShortSp=22}</div>
          <div class="runners-game-text-time">活动时间：
            <if condition=" $vo['schedule_arr'][0] eq '' "> 敬请期待
              <else />
              {$vo['schedule_arr'][0]['starttime']}至{$vo['schedule_arr'][0]['overtime']} </if>
          </div>
        </div>
      </volist>
    </div>
    <script>
$(function () {
	hdl_lazyload("img.add_loading_event_recommend");
 })
</script>
  </if>
</div>
<div class="h10"></div>
