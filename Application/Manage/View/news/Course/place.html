<extend name="Public/base" />
<block name="body">

<div class="main-title">
    <h2>场地管理</h2>
</div>
<div class="cf">
     <div class="fr">
            <a class="w_btn add-btn " href="{:U('Course/createplace')}">
                创建场地
            </a> 
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="">编号</th>                
                <th class="">场地名称</th>
                <th class="">具体地址</th>
                <th class="">操作</th>
            </tr>
            </thead>
              <tbody>
                <volist name="data"  id="vo">
                <tr>
                    <td>{$vo.num}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.detail}</td>
                    <td>
                        <a href="{:U('Manage/Course/editplace',array('id'=>$vo['id']))}" class="mbtn btn-default">编辑</a>
                        <a class="mbtn btn-default" href="{:U('Manage/Course/deleteplace',array('id'=>$vo['id']))}">删除</a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
     <div class="page">
        {$page}
    </div>
   
</block>
