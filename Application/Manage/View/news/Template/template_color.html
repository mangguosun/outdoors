<extend name="Public/base1" />
<block name="style">
<style>
.manage_template_color{ margin-left:20px}
.manage_template_color ul,.manage_template_color ul li{ margin:0; padding:0; list-style:none}
.manage_template_color ul .theme_img{ float:left; margin-bottom:10px; margin-right:10px;border:4px solid #ccc;}
.manage_template_color ul .theme_img.template_active{border:4px solid #f90;}
.manage_template_color ul li .template_text{ text-align:center; height:26px; background:#CCC; line-height:26px}
.manage_template_color ul li img{width:238px;height:300px;}
</style>
</block>
<block name="body">
 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">
                	<i class="widget-icon fa fa-tasks themeprimary"></i>
                    <span class="widget-caption">请选择适合您的模板色系</span>
                </div>
                <div class="widget-body">
                    <notempty name="template_color">
                    <form id="defaultForm" action="{:U('Template/template_color')}" class="form-horizontal form-bordered ajax-form" method="post" >
                    	<input type="hidden" name="template_color" value="{$theme}">
                        <div class="form-group">
                              <div class="manage_template_color">
                                <ul>
                                  <volist name="template_color" key="k" id="vo">
                                  <li class="theme_img <?php if($theme=='' && $vo=='tourism_black'):?>template_active<?php elseif($vo==$theme):?>template_active<?php endif;?>" data-sid="{$vo}" >
                                   <img src="__PUBLIC__/Core/images/nav/{$vo}.jpg"> 
                                   <div class="template_text">
                                   {$template_color_text[$key]}
                                   </div>
                                   </li>
                                   </volist>
                                </ul>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-lg-12">
                                <input class="btn btn-palegreen" type="submit" value="确定保存" />
                            </div>
                        </div>
                    </form>
                    <else/>
                    不好意思，此模板暂无色系
                    </notempty>
                </div>
            </div>
    </div>
</div>
</block>
<block name="script">
<script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.manage_template_color .theme_img').each(function(){
		$(this).click(function(){
			$('.manage_template_color .theme_img').removeClass('template_active');
			$(this).addClass('template_active');
			var res_id_val=$(this).attr('data-sid');
			$('input[name="template_color"]').val(res_id_val);
		})
	})
});
</script>

</block>
