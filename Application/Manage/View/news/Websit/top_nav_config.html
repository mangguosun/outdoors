<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/bootstrap-switch.min.css" rel="stylesheet" />
</block>
<block name="body">

<form id="defaultForm" action="{:U('Manage/Websit/top_nav_config')}" class="form-horizontal form-bordered ajax-form" method="post" > 



 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">

                    <span class="widget-caption">导航配置</span>
                </div>
                <div class="widget-body">

                            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">

                            </div>
                        </div>
                </div>
            </div>
    </div>
</div>




</form>

</block>

<script src="/Public/static/bootstrap3.2/js/switch/bootstrap-switch.min.js"></script>

$("[name='nav_config']").bootstrapSwitch({ size: '',onText: "启用",offText: "关闭",handleWidth: "80",});

</block>
