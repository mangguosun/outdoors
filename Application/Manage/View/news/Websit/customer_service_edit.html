<extend name="Public/base1" />
<block name="style">
</block>
<block name="body">
 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">
                	<i class="widget-icon fa fa-tasks themeprimary"></i>
                    <span class="widget-caption">{$datainfo.pag_title}</span>
                </div>
                <div class="widget-body">
                    <form id="defaultForm" action="{:U('Websit/customer_service_edit')}" class="form-horizontal form-bordered" method="post" >
                    	<input type="hidden" name="id" value="{$datainfo.id}" />
                        <div class="form-title">
                            必填项
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">昵称 </label>
                            <div class="col-lg-10">
                            	<div class="input-group">
                                    <input type="text" class="form-control" placeholder="客服昵称" name="nickname" value="{$datainfo.nickname}"  />  
                                </div>
                                     
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">QQ号码 </label>
                            <div class="col-lg-10">
                            	<div class="input-group">
                                    <input type="text" class="form-control" placeholder="QQ号码" name="qq" value="{$datainfo.qq}"  />  
                                </div>
                                     
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <input class="btn btn-palegreen" type="submit" value="确定保存" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
</block>
<block name="script">
<script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
		//excluded: ':disabled',
        //live: 'enabled',
        message: '这些信息不能为空',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            nickname: {
                validators: {
                    notEmpty: {
                        message: '客服QQ昵称账号是必需的，不能是空的'
                    },
					stringLength: {
                        min: 2,
						max: 10,
                        message: '客服QQ昵称必须是大于4的小于10的字符'
                    },
                }
            },
            qq: {
                validators: {
                    notEmpty: {
                        message: '客服QQ号码是必需的，不能是空的'
                    },
					stringLength: {
                        min: 4,
						max: 25,
                        message: '客服QQ号码必须是大于4的小于25数字'
                    },
					digits: {
                        message: '客服QQ号码是只能为数字'
                    },
                }
            },
           
        }
    }).on('success.form.bv', function(e) {
            // Prevent submit form
            e.preventDefault();
			$(this).addClass('ajax-form');
			$('#defaultForm').data('bootstrapValidator').disableSubmitButtons(false);
	});
});
</script>

</block>
