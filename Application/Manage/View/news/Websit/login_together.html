<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/bootstrap-switch.min.css" rel="stylesheet" />
</block>
<block name="body">
<form id="defaultForm" action="{:U('Manage/Websit/login_together')}" class="form-horizontal form-bordered ajax-form" method="post" > 
 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header  bordered-bottom bordered-sky">
                <i class="widget-icon fa fa-user themeprimary"></i>
                <span class="widget-caption">联合登录</span>
            </div>
            <div class="widget-body">
                <div class="form-group">
                    <label class="col-lg-2 col-md-3 col-sm-3 col-xs-12 control-label">QQ联合登录</label>
                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                        <div class="">
                        {:form_switche_manage($qq_jointLogin,'name="qq_jointLogin" id="qq_jointLogin"')} 
                        </div>
                    </div>
                    <label class="col-lg-2 col-md-3 col-sm-3 col-xs-12 control-label">微信联合登录</label>
                    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                    <div class="">
                        {:form_switche_manage($wx_jointLogin,'name="wx_jointLogin" id="wx_jointLogin"')} 
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input class="btn btn-palegreen" type="submit" value="确定保存" />
                    </div>
                </div>
            </div>
           
        </div>   
    </div>
</div>
</form>
</block>

<block name="script">
<script src="/Public/static/bootstrap3.2/js/switch/bootstrap-switch.min.js"></script>
<script type="text/javascript">
$("[name='qq_jointLogin']").bootstrapSwitch({ size: '',onText: "开",offText: "关",handleWidth: "50",});
$("[name='wx_jointLogin']").bootstrapSwitch({ size: '',onText: "开",offText: "关",handleWidth: "50",});


</script>
</block>
