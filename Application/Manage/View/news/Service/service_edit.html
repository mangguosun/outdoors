<extend name="Public/base1" />
<block name="style">
</block>
<block name="body">
 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">
                	<i class="widget-icon fa fa-tasks themeprimary"></i>
                    <span class="widget-caption">{$title}</span>
                </div>
                <div class="widget-body">
                    <form id="defaultForm" action="{:U('Service/service_edit')}" class="form-horizontal form-bordered" method="post" >
                    	<input type="hidden" name="id" value="{$comment_data.id}" />
                        <div class="form-title">
                            必填项
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">公司名称</label>
                             <div class="col-lg-10">
                                     <div class="input-group">
                                         <input type="text" class="form-control" placeholder="公司名称" name="title" value="{$comment_data.title}"  /> 
                                         <span class="input-group-addon tooltip-warning" data-toggle="tooltip" data-placement="left" data-original-title="不能为空"><i class="fa fa-question darkorange danger circular"></i></span>
                                    </div>
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">链接地址 </label>
                            <div class="col-lg-10">
                            	<div class="input-group">
                                    <input type="text" class="form-control" placeholder="链接地址" name="url" value="{$comment_data.url}"  /> 
                                    <span class="input-group-addon tooltip-warning" data-toggle="tooltip" data-placement="left" data-original-title="请以http://开头"><i class="fa fa-question darkorange danger circular"></i></span>
                                </div>   
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <input class="btn btn-palegreen" type="submit" value="确定保存" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
</block>
<block name="script">
<script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
		//excluded: ':disabled',
        //live: 'enabled',
        message: '这些信息不能为空',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            title: {
                validators: {
                    notEmpty: {
                        message: '公司名称是必需的，不能是空的'
                    }
                }
            },
            url: {
                validators: {
                    notEmpty: {
                        message: '链接地址是必需的，不能是空的'
                    },
					uri: {
                        message: '链接地址必需以http://开头'
                    }
                }
            },
           
        }
    }).on('success.form.bv', function(e) {
            // Prevent submit form
            e.preventDefault();
			$(this).addClass('ajax-form');
			$('#defaultForm').data('bootstrapValidator').disableSubmitButtons(false);
	});
});
</script>

</block>
