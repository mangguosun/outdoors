<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/dataTables.bootstrap.css" rel="stylesheet" />
</block>
<block name="body">
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
        	<div class="widget-header bordered-bottom bordered-sky">
                <i class="widget-icon fa fa-tasks themeprimary"></i>
                <span class="widget-caption">支付记录</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
            	<div class="row">
					<div class="search-form">
						<div class="col-xs-3 col-md-3">
			                <input type="text" name="order_id" class="form-control col-md-3 col-sm-4" value="{:I('order_id')}" placeholder="请输入订单号或者ID">
			                          
			        	</div>
			        	<div class="col-lg-3">
			                <input class="btn btn-default" id="search" type="submit" value="搜索" url="{:U('payment_records')}"> 
		             	</div> 
		            </div>

		        </div>
		        <br>
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" class="check-all" data-set="#simpledatatable .ids">
                                    <span class="text">ID</span>
                                </label>
                            </th>
                            <th class="">支付流水号</th>
                            <th class="">订单号</th>
                            <th class="">时间</th>
                            <th class="">支付类型</th>
                            <th class="">支付方式</th>
                            <th class="">支付金额</th>
                            <th class="">可用余额</th>
                            <th class="">支付状态</th>
                        </tr>
                    </thead>
                     <tbody>
                <volist name="pay_account" id="vo">
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="id[]"  class="ids" value="{$vo.id}">
                                <span class="text">{$vo.id}</span>
                            </label>
                        </td>
                        <td>{$vo.trade_sn}</td>
                        <if condition="$vo['type'] eq 1">
                        <td><a href="{:U('Manage/Order/event_detail',array('trade_sn'=>$vo['order_id']))}" target="_blank"  class="a-decoration">{$vo.order_id}</a></td>
                          <elseif condition="$vo['type'] eq 2"/>
                        <td><a href="{:U('Manage/Order/shop_order_detail',array('trade_sn'=>$vo['order_id']))}" target="_blank" class="a-decoration">{$vo.order_id}</a></td>
                         </if>
                        <td>{:date('Y-m-d H:i:s',$vo[addtime])}</td>
                        <td>{$vo.pay_text}</td>
                        <td>{$vo.payment}</td>
                        <td>{$vo.money}</td>
                        <if condition="$vo['addtime'] gt 1425916799">
                        <td>{$vo.useprice}</td>
                        <else />
                        <td>--</td>
                        </if>
                        <td>{:get_pay_status($vo['status'])}</td>
                        
                    </tr>
                </volist>

            </tbody>
                </table>
                </table>
                <div style="clear:both;overflow:hidden;padding:0 5px 0 0"><div style="float:right;margin-top:15px;">{$page}</div></div>
            </div>
        </div>
    </div>
</div>



 
</block>
<block name="script">
<!--Page Related Scripts-->
    <script src="/Public/static/bootstrap3.2/js/datatable/jquery.dataTables.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/ZeroClipboard.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.bootstrap.min.js"></script>
    <script>
    	 $("#search").click(function () {

            var url = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/^&/g, '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function (e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });


    var InitiateSimpleDataTable = function () {
        return {
            init: function () {
                //Datatable Initiating
                var oTable = $('#simpledatatable').dataTable({
                    "sDom": "Tflt<'row DTTTFooter'<'col-sm-6'i><'col-sm-6'p>>",
                    "iDisplayLength": 10,
    
                    "oTableTools": {
                        "aButtons": [],
                        "sSwfPath": "/Public/static/bootstrap3.2/swf/copy_csv_xls_pdf.swf"
                    },
                    "language": {
                        "search": "",
                        "sLengthMenu": "_MENU_",
                        "sZeroRecords": "对不起，查询不到任何相关数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoEmpty": "共查询到 _TOTAL_ 条记录",

                        "sInfoEmtpy": "找不到相关数据",
                        "sInfoFiltered": "(数据表中共为 _MAX_ 条记录)",
                        "sProcessing": "正在加载中...",
                        "oPaginate": {
                            "sFirst":    "首页",
                            "sPrevious": "上页",
                            "sNext":     "下页",
                            "sLast":     "末尾"
                        }
                    },
                    "bFilter": false, //搜索栏
                    "bPaginate": false, //翻页
                    "bLengthChange": false, ////每页显示的记录数
                    "bInfo": false, //显示表格信息
                    "bAutoWidth": true, //自适应宽度
                    "aoColumns": [
                      { "bSortable": true },
                      { "bSortable": true },
                      { "bSortable": true },
                      { "bSortable": true },
                      { "bSortable": true },
                      { "bSortable": true },
                      { "bSortable": false },
                      { "bSortable": true },
                      { "bSortable": false }
                    ],
                    "aaSorting": []
                });

    
            }
    
        };
    
    }();
    InitiateSimpleDataTable.init();
    </script>

</block>
