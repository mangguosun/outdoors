</block>
<block name="body">
<div class="row">
    <div class="col-xs-12 col-md-12">
        
    </div>

    <div class="col-xs-12 col-md-12">
        <div class="table-toolbar">
         <a  href="{:U('Manage/Event/add')}" class="btn btn-info">
            发布新活动
         </a>
         <a href="javascript:void(0);" class="btn btn-default ajax-post" target-form="ids" url="{:U('Public/changestatus',array('method'=>'resumeevent'))}">

             取消推荐
         </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-sky">

                <span class="widget-caption">活动列表</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
           
            <div class="widget-body">
              <div class="form-inline">
               <form  action="{:U('/Manage/Event/seekUrl')}" method="get"><input name="url" type="hidden" value="Manage/Event/index" /> 
                <div class="input-group"> <span class="input-group-addon">活动栏目</span>
                  <select class="form-control" name="event_type" >
                      <?php $event_type=I('event_type'); $data = get_enenttype(); ?>
                      <option  value="" <?php if($event_type == '') echo "selected" ?>>请选择...</option>
                      <volist name="data" id="vo" >
                      <option  value="{$key}" <?php if($event_type == $key) echo "selected" ?>>{$vo}</option>
                      </volist>
                  </select>
                </div>
                <div class="input-group ">
                   <span class="input-group-addon">活动编号</span>
                   <input type="text" class="form-control" id="definput" name="event_id"  value="{:I('event_id')}" placeholder=" "> 
                </div>
                
                <div class="input-group ">
                   <span class="input-group-addon">活动名称</span>
                    <input type="text" class="form-control col-xs-3" name="event_title" value="{:urlsafe_b64decode(I('event_title'))}" placeholder="" /> 
                </div>                          
                <div class="input-group ">
                  <input class="btn btn-default" id="search" type="submit" value="搜索" url="{:U('index')}">
                  <input class="btn btn-default" id="reset" type="reset" value="重置" >
                </div>
              </form>  
              </div>
         </div>

          
            
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" class="check-all" data-set="#simpledatatable .ids">
                                    <span class="text">序号</span>
                                </label>
                            </th>
                            <th>活动标题</th>
                            <th>状态</th>
                            <th>推荐</th>
                            <th>报名人数</th>
                            <th>排期</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <notempty name="datainfo">
                  <volist name="datainfo" id="vo">
                     <tr>
                      <td>  
                        <label>
                            <input type="checkbox" name="id[]"  class="ids" value="{$vo.id}">
                            <span class="text">{$vo.id}</span>
                        </label>
                      </td>
                      
                      <td><a href="{:U('Event/index/detail',array('id'=>$vo['id']))}" target="_blank">{$vo.title}</a></td>
                      <td>
                        {$vo.disstatus}
                      </td>
                      <td>
                        {$vo.disrecommend}
                      </td>
                      <td>
                        {$vo.signer_tnum}
                      </td>
                     
                      <td>
                        <a href="{:U('Manage/Event/event_schedule',array('id'=>$vo['id']))}"  class="btn btn-default btn-sm">{$vo.discalendar_time}</a>
                      </td>
                         
                      <td>{$vo.sort}</td>
                        <td>
                           <div class="btn-group">
                                <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                    操作 <i class="fa fa-angle-down"></i>
                                </a>
                                <ul class="dropdown-menu">
      
                                        <li>
                                            <a href="{:U('Manage/Event/edit',array('id'=>$vo['id']))}" class="mbtn btn-default">编辑</a>
                                        </li>
                                        <li>
                                        <a href="{:U('Manage/Event/add',array('event_id'=>$vo['id']))}">复制</a>
                                        </li>
                                         <li>
                                            <if condition="$vo['status'] eq 1">
                                           <a href="{:U('Public/changestatus',array('method'=>'forbidevent','id'=>$vo['id']))}"  class="ajax-get">禁用</a>
                                            <elseif condition="$vo['status'] eq 0"/>
                                           <a href="{:U('Public/changestatus',array('method'=>'resumeevent','id'=>$vo['id']))}" class="ajax-get">启用</a>
                                            </if>
                                        </li>      
                                        <li class="divider"></li>
                                        
                                        <if condition="$vo['is_recommend'] eq 0">
                                            <li><a class="ajax-post" url="{:U('Event/doRecommend',array('tip'=>1,'id'=>$vo['id']))}" target-form="ids" >设为推荐</a></li>
                                        <else/>
                                            <li><a class="ajax-post" url="{:U('Event/doRecommend',array('tip'=>0,'id'=>$vo['id']))}" target-form="ids">取消推荐</a></li>
                                        </if>       
                                </ul>
                            </div>  
                          </td>
                  </tr>  
                  </volist>
                 </notempty>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</block>
