<extend name="Public/base1" />
<block name="style">
</block>
<block name="body">
 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">
                	<i class="widget-icon fa fa-tasks themeprimary"></i>
                    <span class="widget-caption">更改角色</span>
                </div>
                <div class="widget-body">
                    <form id="defaultForm" action="{:U('User/user_edit')}" class="form-horizontal form-bordered" method="post" >
                    	<input type="hidden" name="id" value="{$datainfo.id}" />
                    	<div class="form-title">
                            该用户信息
                        </div> 
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户昵称</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                	
                                    <input type="text" class="form-control" placeholder="用户昵称" name="nickname" value="{$datainfo.nickname}" <notempty name="datainfo.nickname">readonly</notempty> /> 
                                  
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">最后登录时间</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="最后登录时间" name="last_login_time" value="{:date('Y-m-d H:i:s',$datainfo[last_login_time])}" <notempty name="datainfo.last_login_time">readonly</notempty> /> 
                                  
                                </div>
                            </div>
                        </div>
                        <div class="form-title">
                            必选
                        </div> 
                        <div class="form-group">
                            <label class="col-lg-2 control-label">会员角色</label>
                            <div class="col-lg-10">
                           
                                 	 <div class="controls select_brand" >	
										{:form_select(get_upgrading(),$datainfo['is_use'],'class="select input-large" check-type="Text" name="is_use" id="is_use"',"")}

									</div>
                            </div>
                        </div>
                      	<input type="hidden" name="uid" value="{$datainfo.uid}">
                        <div class="form-group">
                          <br>
                          <br>
                          <br>
                            <div class="col-lg-offset-2 col-lg-10">
                                <input class="btn btn-palegreen" type="submit" value="确定保存" />
                                <input class="btn btn-default" type="submit" onclick="javascript:history.back(-1);return false;" value="返  回" />
                            </div>

                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
</block>
<block name="script">
<script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>

<script src="/Public/static/bootstrap3.2/js/select2/select2.js"></script>
<!--Bootstrap Tags Input-->
<script src="/Public/static/bootstrap3.2/js/tagsinput/bootstrap-tagsinput.js"></script>

<script type="text/javascript">

$("#cover_logo").select2();


$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
		//excluded: ':disabled',
        //live: 'enabled',
        message: '这些信息不能为空',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
           
           
        }
    }).on('success.form.bv', function(e) {
            // Prevent submit form
            e.preventDefault();
			$(this).addClass('ajax-form');
			$('#defaultForm').data('bootstrapValidator').disableSubmitButtons(false);
	});
});
</script>

</block>
