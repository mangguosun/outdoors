<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/dataTables.bootstrap.css" rel="stylesheet" />
</block>
<block name="body">
<div class="row">
     <div class="col-md-12 col-xs-12">
	    <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
                <li >
                    <a href="{:U('User/index')}">
                        {$m_level_name.1}
                    </a>
                </li>
                <li class="active">
                    <a href="{:U('User/team_member')}">
                        {$m_level_name.2}管理
                    </a>
                </li>
                <li>
                    <a href="{:U('User/master')}">
                        {$m_level_name.4}管理
                    </a>
                </li>
            </ul>
            <div class="tab-content">
        	<div class="row">
			    <div class="col-xs-12 col-md-12">
			        <div class="table-toolbar">
			            <a href="javascript:void(0);" class="btn btn-default ajax-post" target-form="ids" url="{:U('User/changestatus',array('method'=>'resumeuser'))}">
			                启用
			            </a>
			            <a href="javascript:void(0);" class="btn btn-default ajax-post" target-form="ids" url="{:U('User/changestatus',array('method'=>'forbiduser'))}">
			                禁用
			            </a>
			            <a href="javascript:void(0);" class="btn btn-default ajax-post" target-form="ids" url="{:U('User/doRecommendm',array('tip'=>1))}">
			               设为推荐
			            </a>
			            <a href="javascript:void(0);" class="btn btn-default ajax-post" target-form="ids" url="{:U('User/cancel_recommendm',array('tip'=>0))}">
			               取消推荐
			            </a>
			        </div>
			    </div>
		    </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" class="check-all" data-set="#simpledatatable .ids">
                                    <span class="text">用户(UID)</span>
                                </label>
                            </th>
                            <th>最后登录时间</th>
                            <th>角色</th>
                            <th>是否推荐</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    	 <volist name="datainfo" id="vo">
		                    <tr>
		                        <td>
		                            <label>
		                                <input type="checkbox" name="id[]"  class="ids" value="{$vo.id}">
		                                <span class="text"><a target="_blank"href="{:U('Usercenter/Index/index?uid='.$vo['uid'])}">[{$vo.uid}]{$vo.nickname}</a></span>
		                            </label>
		                        </td>
								<td>{:date('Y-m-d H:i:s',$vo[last_login_time])}</td>
		                        <td>{:get_upgrading($vo['is_use'])}</td>
		                        <td><if condition="$vo.recommendm eq 0">未推荐<elseif condition="$vo.recommendm eq 1"/>已推荐</if></td>
							    <td><if condition="$vo.status eq 0">禁用<else/>启用</if></td>
								<td>
		                            <div class="btn-group">        
		                              	<div class="btn-group">
		                                    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
		                                        操作 <i class="fa fa-angle-down"></i>
		                                    </a>
		                                    <ul class="dropdown-menu">
		                                        <li>
		                                            <if condition="$vo['status'] eq 1">
			                                            <a href="{:U('User/changestatus',array('method'=>'forbiduser','id'=>$vo['uid']))}"  class="ajax-get">禁用</a>
			                                            <elseif condition="$vo['status'] eq 0"/>
			                                            <a href="{:U('User/changestatus',array('method'=>'resumeuser','id'=>$vo['uid']))}" class="ajax-get">启用</a>
			                                        </if>
		                                        </li>    
		                                        <li>
		                                            <if condition="$vo['recommendm'] eq 1">
			                                            <a href="{:U('User/cancel_recommendm',array('tip'=>0,'id'=>$vo['uid']))}"  class="ajax-get">取消推荐</a>
			                                            <elseif condition="$vo['recommendm'] eq 0"/>
			                                            <a href="{:U('User/doRecommendm',array('tip'=>1,'id'=>$vo['uid']))}" class="ajax-get">设为推荐</a>
			                                        </if>
		                                        </li>
		                                        <li>
		                                            <a href="{:U('Manage/User/manage_team_disable',array('uid'=>$vo['uid']))}" title="踢出{$m_level_name.2}" class="ajax-get">踢出{$m_level_name.2}</a>
		                                        </li>
		                                    </ul>
		                                </div>  
		                            </div>
		                        </td>
		                    </tr>
		                </volist>
                    </tbody>
                </table>
        	</div>
            </div>
    	</div>
	</div>
</div>
</block>
<block name="script">
<!--Page Related Scripts-->
    <script src="/Public/static/bootstrap3.2/js/datatable/jquery.dataTables.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/ZeroClipboard.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.bootstrap.min.js"></script>
    <script>
	var InitiateSimpleDataTable = function () {
		return {
			init: function () {
				//Datatable Initiating
				var oTable = $('#simpledatatable').dataTable({
					"sDom": "Tflt<'row DTTTFooter'<'col-sm-6'i><'col-sm-6'p>>",
					"iDisplayLength": 10,
	
					"oTableTools": {
						"aButtons": [],
						"sSwfPath": "/Public/static/bootstrap3.2/swf/copy_csv_xls_pdf.swf"
					},
					"language": {
						"search": "",
						"sLengthMenu": "_MENU_",
						"sZeroRecords": "对不起，查询不到任何相关数据",
						"sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
						"sInfoEmpty": "共查询到 _TOTAL_ 条记录",

						"sInfoEmtpy": "找不到相关数据",
						"sInfoFiltered": "(数据表中共为 _MAX_ 条记录)",
				 		"sProcessing": "正在加载中...",
						"oPaginate": {
							"sFirst":    "首页",
							"sPrevious": "上页",
							"sNext":     "下页",
							"sLast":     "末尾"
						}
					},
					"bFilter": true, //搜索栏
					"bPaginate": true, //翻页
					"bLengthChange": true, ////每页显示的记录数
					"bInfo": true, //显示表格信息
					"bAutoWidth": true, //自适应宽度
					"aoColumns": [
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": false }
					],
					"aaSorting": []
				});

	
			}
	
		};
	
	}();
	InitiateSimpleDataTable.init();
    </script>

</block>
