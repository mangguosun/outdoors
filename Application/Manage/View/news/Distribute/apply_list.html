<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/dataTables.bootstrap.css" rel="stylesheet" />
</block>
<block name="body">

<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="table-toolbar">
            <if condition="$authority['shop_authority'] eq 2"><a class="btn btn-info" href="{:U('Distribute/goods_list')}">发布商品</a><else/><a class="btn btn-info" href="{:U('Distribute/site_distribute_apply')}">申请入驻</a></if>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-sky">
                <i class="widget-icon fa fa-tasks themeprimary"></i>
                <span class="widget-caption">我的入驻申请</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
							<th>状态</th>
							<th>申请号</th>
							<th>类别</th>
							<th>申请时间</th>
							<th>协议生效日</th>
							<th>协议终止日</th>
							<th>备注</th>
							<th>查看</th>
                        </tr>
                    </thead>
                    <tbody>
                     <volist name="datainfo" id="vo">
                    <tr>
						<td><if condition="$vo.distribute_status eq 1">审核中<elseif condition="$vo.distribute_status eq 2" />已入驻<elseif condition="$vo.distribute_status eq 0" />已驳回<elseif condition="$vo.distribute_status eq 3" />已到期</if></td>
                        <td>{$vo.distribute_apply_sn}</td>
                        <td>商城</td>
						<td>{$vo.apply_time|date="Y-m-d H:i:s",###}</td>
						<td><if condition="$vo['examine_time']">{$vo.examine_time|date="Y-m-d",###}<else/></if></td>
						<td><if condition="$vo['overtime']">{$vo.overtime|date="Y-m-d",###}<else/></if></td>
						<td><if condition="$vo['apply_mode'] eq 1">手动申请<else/>自动续约</if></td>
						<td>
                            <div class="btn-group">        
                              <div class="btn-group">
                                    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                        操作 <i class="fa fa-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="w_btn  " href="{:U('Distribute/apply_detail',array('id'=>$vo['id']))}">查看</a>
                                        </li>     
                                    </ul>
                                </div>  
                            </div>
                        </td>
                    </tr>
                </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



 
</block>
<block name="script">
<!--Page Related Scripts-->
    <script src="/Public/static/bootstrap3.2/js/datatable/jquery.dataTables.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/ZeroClipboard.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.bootstrap.min.js"></script>
    <script>
	var InitiateSimpleDataTable = function () {
		return {
			init: function () {
				//Datatable Initiating
				var oTable = $('#simpledatatable').dataTable({
					"sDom": "Tflt<'row DTTTFooter'<'col-sm-6'i><'col-sm-6'p>>",
					"iDisplayLength": 10,
	
					"oTableTools": {
						"aButtons": [],
						"sSwfPath": "/Public/static/bootstrap3.2/swf/copy_csv_xls_pdf.swf"
					},
					"language": {
						"search": "",
						"sLengthMenu": "_MENU_",
						"sZeroRecords": "对不起，查询不到任何相关数据",
						"sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
						"sInfoEmpty": "共查询到 _TOTAL_ 条记录",

						"sInfoEmtpy": "找不到相关数据",
						"sInfoFiltered": "(数据表中共为 _MAX_ 条记录)",
				 		"sProcessing": "正在加载中...",
						"oPaginate": {
							"sFirst":    "首页",
							"sPrevious": "上页",
							"sNext":     "下页",
							"sLast":     "末尾"
						}
					},
					"bFilter": true, //搜索栏
					"bPaginate": true, //翻页
					"bLengthChange": true, ////每页显示的记录数
					"bInfo": false, //显示表格信息
					"bAutoWidth": true, //自适应宽度
					"aoColumns": [
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": true },
					  { "bSortable": false }
					],
					"aaSorting": []
				});

	
			}
	
		};
	
	}();
	InitiateSimpleDataTable.init();
    </script>

</block>
