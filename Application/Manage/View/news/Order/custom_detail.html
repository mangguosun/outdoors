<extend name="Public/base1" />
<block name="style">
 <link href="/Public/static/bootstrap3.2/css/dataTables.bootstrap.css" rel="stylesheet" />
</block>
<block name="body">

<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="table-toolbar">
            <input class="btn btn-default" type="submit" onclick="javascript:history.back(-1);return false;" value="返回" />   
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-sky">
                <i class="widget-icon fa fa-tasks themeprimary"></i>
                <span class="widget-caption">定制订单详情</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" class="check-all" data-set="#simpledatatable .ids">
                                    <span class="text">序号</span>
                                </label>
                            </th>
                            
                            <th>
                                特色需求
                            </th>
                            <th>
                            	其他需求
                            </th>
                            <th>
                                联系信息
                            </th>
                            <th>
                                参考线路
                            </th>
                             
                        </tr>
                    </thead>
                    <tbody>
                  	<tr>
                    	<td>
                        	<label>
                                <input type="checkbox" name="id[]"  class="ids" value="{$dateinfo.id}">
                                <span class="text">{$dateinfo.trade_sn}</span>
                            </label>
                        </td>
                        <td>{:get_event_tag($dateinfo[tag])}</td>
                    	<td>{$dateinfo.other}</td>
                        <td>联系人:{$dateinfo.contact_name}（{$dateinfo.sex}）<br />
                        	联系电话:{$dateinfo.contact_telephone}<br />
                        	联系Email:{$dateinfo.contact_email}
                        </td>                   
                        <td>{$dateinfo.reference}</td>
                    
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



 
</block>
<block name="script">
<!--Page Related Scripts-->
    <script src="/Public/static/bootstrap3.2/js/datatable/jquery.dataTables.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/ZeroClipboard.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.tableTools.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="/Public/static/bootstrap3.2/js/datatable/datatables-init.js"></script>
    <script>
	var InitiateSimpleDataTable = function () {
		return {
			init: function () {
				//Datatable Initiating
				var oTable = $('#simpledatatable').dataTable({
					"sDom": "Tflt<'row DTTTFooter'<'col-sm-6'i><'col-sm-6'p>>",
					"iDisplayLength": 10,
	
					"oTableTools": {
						"aButtons": [],
						"sSwfPath": "/Public/static/bootstrap3.2/swf/copy_csv_xls_pdf.swf"
					},
					"language": {
						"search": "",
						"sLengthMenu": "_MENU_",
						"sZeroRecords": "对不起，查询不到任何相关数据",
						"sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
						"sInfoEmpty": "共查询到 _TOTAL_ 条记录",

						"sInfoEmtpy": "找不到相关数据",
						"sInfoFiltered": "(数据表中共为 _MAX_ 条记录)",
				 		"sProcessing": "正在加载中...",
						"oPaginate": {
							"sFirst":    "首页",
							"sPrevious": "上页",
							"sNext":     "下页",
							"sLast":     "末尾"
						}
					},
					"bFilter": true, //搜索栏
					"bPaginate": false, //翻页
					"bLengthChange": true, ////每页显示的记录数
					"bInfo": false, //显示表格信息
					"bAutoWidth": true, //自适应宽度
					"aoColumns": [
					  { "bSortable": true },
					  { "bSortable": false },
					  { "bSortable": false },
					  { "bSortable": false },
					  { "bSortable": false }
					],
					"aaSorting": []
				});

	
			}
	
		};
	
	}();
	InitiateSimpleDataTable.init();
      
    </script>
    
   
</block>
