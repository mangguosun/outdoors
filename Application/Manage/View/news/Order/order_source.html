<extend name="Public/base1" />
<block name="style">
</block>
<block name="body">

 <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
                <div class="widget-header  bordered-bottom bordered-sky">
                	<i class="widget-icon fa fa-tasks themeprimary"></i>
                    <span class="widget-caption">查看/修改 订单来源</span>
                </div>
                <div class="widget-body">
                    <form id="defaultForm" action="{:U('Manage/Order/order_source')}" class="form-horizontal form-bordered" method="post" >
                    	<input type="hidden" name='trade_sn' value="{$trade_sn}">
                        <div class="form-title">
                            必填项
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">订单来源</label>
                            <div class="col-lg-10">
                                     <textarea name="order_source" rows="5" cols="70%">{$order_source}</textarea>
                            </div>
                        </div>

                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <input class="btn btn-palegreen" type="submit" value="确定保存" />
                                <input class="btn btn-default" type="submit" onclick="javascript:history.back(-1);return false;" value="返 回" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>


</block>
<block name="script">
<script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
		//excluded: ':disabled',
        //live: 'enabled',
        message: '这些信息不能为空',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            order_source: {
                validators: {
                    notEmpty: {
                        message: '订单来源不能是空的'
                    }
                    
                }
            },
			
           
        }
    }).on('success.form.bv', function(e) {
            // Prevent submit form
            e.preventDefault();
			$(this).addClass('ajax-form');
			$('#defaultForm').data('bootstrapValidator').disableSubmitButtons(false);
	});
});
</script>

</block>
