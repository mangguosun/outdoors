<div id="frm-post-popup" class="white-popup usercenter-contacts-add">
  <button title="Close (Esc)" type="button" class="mfp-close" >×</button>
  <h4>查看/修改 订单来源</h4>
  <div class="aline common-margin-bten"></div>
  <div id="center">	
	<div class="row">
		<div class="col-md-12">
			<form action="{:U('Manage/Order/order_source')}" class="form-horizontal ajax-form" role="form" method="post">
			<input type="hidden" name='trade_sn' value="{$trade_sn}">
				<div class="form-group has-feedback">
					<label for="cardnum" class="col-md-2 control-label">订单来源</label>
					<div class="col-md-4">
					  <textarea name="order_source" rows="5" cols="70%">{$order_source}</textarea>
					</div>					
				</div>
				<div class="form-group has-feedback">
					<div class="col-md-4 col-md-offset-2">
					  <input type="submit" class="btn btn-primary"   value="修改">
					</div>
					
				</div>
			</form>
		</div>
	</div>	
  </div>
</div>
