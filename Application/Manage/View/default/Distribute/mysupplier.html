<extend name="Public/base" />
<block name="body">
<div class="main-title">
    <h2>我的供应商</h2><span class='common-color-red'>(合作商家列表)</span>
</div>
  <div class="data-table table-striped">
        <table class="">
      <!-- 表头 -->
      <thead>
        <tr>
		  <th>商家名称</th>
		  <th>类型</th>
		  <th>目前状态</th>
		  <th>申请时间</th>
		  <th>起始时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <!-- 列表 -->
      <tbody>
        <notempty name="mysupplier">
        <volist name="mysupplier" id="vo">
          <tr>
			<td>{$vo.webname|op_t|getShortSp=10}</td>
			<td><if condition="$vo['distribute_relation_status'] eq 0">单品分销<else/>全站分销</if></td>
			<td><if condition="$vo['status'] eq 0">未合作<else/>合作中</if></td>
		    <td>{$vo.apply_time|date="Y-m-d",###}</td>
			<td>{$vo.examine_time|date="Y-m-d",###}</td>
            <td>
			   <!-- <a href="{:U('Manage/Distribute/shop_edit?id='.$vo['id'])}">编辑a</a>-->
				<a href="{:U('Distribute/issupplying?supplier_id='.$vo['supplier_id'])}">查看供应商品</a>
				<a href="{:U('Manage/Distribute/company_detail',array('siteid'=>$vo['supplier_id']))}">查看商家信息</a>
			</td>
          </tr>
        </volist>
		   <td colspan="15">{$page}</td>
        <else/>
			<td colspan="15" class="text-center"> aOh! 暂时还没有内容!</td>
       </notempty>
     </tbody>
   </table>
  </div>
   <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function () {
            var url = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/^&/g, '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function (e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });
        //导航高亮
       // highlight_subnav("{:U('User/index')}");
    </script>
  
  
  
</block>
