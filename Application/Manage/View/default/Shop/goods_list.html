<extend name="Public/base" />
<block name="body">
<div class="main-title">
<h2>商品名称:{$goods_name}</h2>
</div>
  <div class="cf">
		<!-- 高级搜索 -->
        <div class="search-form pull-right">
            <div class="sleft">
               <a class="mbtn btn-default" href="{:U('Manage/Shop/index',array('id'=>I('goods_id')))}">返回</a>
            </div>
        </div>
	</div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
      <!-- 表头 -->
      <thead>
        <tr>
		  <th>订单号</th>
		  <th>商品属性</th>
		  <th>购买账号ID、昵称</th>
		  <th>收货人姓名</th>
		  <th>收货人地址</th>
		  <th>下单日期</th>
		  <th>操作</th>
        </tr>
      </thead>
      <!-- 列表 -->
      <tbody>
        <notempty name="list">
        <volist name="list" id="vo">
          <tr>
		    <td>{$vo.order_sn}</td>
			<td>{$vo.goods_desc}</td>
		    <td>{$vo.uid}</td>
			<td>{$vo.consignee_name}</td>
			<td>{$vo.consignee_address_detailed}</td>
			<td><if condition="$vo.create_time eq 0"><font color=red>无效订单</font><else/>{$vo.create_time|date="Y-m-d",###}</if></td>
			<td><a class='mbtn btn-primary' href="{:U('Manage/Order/shop_order_detail',array('order_sn'=>$vo['order_sn']))}">查看该订单</a></td>
          </tr>
        </volist>
		   <td colspan="7">{$page}</td>
        <else/>
			<td colspan="7" class="text-center"> aOh! 暂时还没有内容!</td>
       </notempty>
     </tbody>
   </table>
  </div>
 
</block>
