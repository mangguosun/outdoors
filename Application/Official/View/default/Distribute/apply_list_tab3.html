<div class="row">
    <div class="widget">
        <div class="widget-body">
            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                <thead>
                    <tr>
					  <th>状态</th>
					  <th>申请单号</th>
					  <th>申请类别</th>
					  <th>站点ID</th>
					  <th>网站名称</th>
					  <th>申请时间</th>
					  <th>审批时间</th>
					  <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<volist name="apply" id="vo">
					<tr>
						<td>
							<if condition="$vo.distribute_status eq 1">审核中
							<elseif condition="$vo.distribute_status eq 2" />已入驻
							<elseif condition="$vo.distribute_status eq 0" />已驳回</if>
						</td><td>{$vo.distribute_apply_sn}</td>
						<td>商品集市入驻</td><td>{$vo.siteid}</td>
						<td>{$vo.webname}</td>
						<td>{$vo.apply_time|date='Y-m-d',###}</td>
						<td><if condition="$vo['examine_time']">{$vo.examine_time|date='Y-m-d',###}</if></td>
						<td>
                        <div class="btn-group">
                            <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                操作 <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                            		<a href="{:U('Official/Distribute/apply_detail',array('id'=>$vo['id']))}">查看</a>
                            	</li>
				            </ul>
				        </div>
                        </td>
					</tr>
				</volist>
     			</tbody>
            </table>
        </div>
    </div>
</div>
</block>
