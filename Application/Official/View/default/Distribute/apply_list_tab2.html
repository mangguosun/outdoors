<div class="row">
    <div class="widget">
        <div class="widget-body">
            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                <thead>
                    <tr>
					  <th>站点ID</th>
					  <th>网站名称</th>
					  <th>是否入驻</th>
					  <th>通过时间</th>
					  <th>过期时间</th>
					  <th>网址</th>
					  <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<volist name="apply" id="vo">
					<tr>
						<td>{$vo.siteid}</td>
						<td>{$vo.webname}</td>
						<td><if condition="$vo['shop_authority'] eq 2">已入驻<else/>未入驻</if></td>
						<td>{$vo.examine_time|date='Y-m-d',###}</td><td>{$vo.shop_over_time|date='Y-m-d',###}</td>
						<td>{$vo.domain}</td>
						<td>
                        <div class="btn-group">
                            <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                操作 <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                            		<a href="{:U('Official/Distribute/cancel_authority',array('siteid'=>$vo['siteid']))}" class="ajax-get" >取消入驻</a>
                            	</li>
				            </ul>
				        </div>
                      </td>
					</tr>
				</volist>
     			</tbody>
            </table>
        </div>
    </div>
</div>
</block>
