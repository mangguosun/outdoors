<div class="row" style="margin-top:20px;">
    <div class="col-xs-12 col-md-12">
		<div class="table-toolbar">
			<a class="btn  btn-info"  href="javascript:history.go(-1);">返回上级</a>
			<a class="btn  btn-info"  href="{:U('Official/Shop/shop_attribute_val_add',array('typesid'=>$typesid,'is_color'=>$is_color))}">添加属性值</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-sky">
                <i class="widget-icon fa fa-tasks themeprimary"></i>
                <span class="widget-caption">属性值列表</span>
                <div class="widget-buttons">
                </div>
            </div>
			<div class="widget-body">
				<table class="table table-striped table-bordered table-hover" id="simpledatatable">
					<thead>
						<tr>
							<th>ID</th>
							<th>排序</th>
							<th>属性值</th>
							<th>操作</th>
						</tr>
					</thead>
					<!-- 列表 -->
					<tbody>
						<volist name="attr_stystem" id="vo">
							<tr>
								<td>{$vo.attribute_id}</td>
								<td>{$vo.sort}</td>
								<td>{$vo.attribute_name} <if condition="$is_color eq 1"> <span style="display:inline-block; margin-top:5px;height:15px; width:15px; border:1px #CCC solid;background:{$vo.attribute_value}"></span>{$vo.attribute_value} </if></td>
								<td>
									<div class="btn-group">
										<div class="btn-group">
											<a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
											操作 <i class="fa fa-angle-down"></i></a>
											<ul class="dropdown-menu">
												<li>
													<a href="{:U('Official/Shop/shop_attribute_val_edit?id='.$vo['attribute_id'])}">编辑</a>
												</li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						</volist>
					</tbody>	
				</table>
				<div style="clear:both;overflow:hidden;padding:0 5px 0 0"><div style="float:right;margin-top:15px;">{$page}</div></div>
			</div>
		</div>
	<div>
</div>
</block>
