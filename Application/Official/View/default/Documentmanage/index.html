<extend name="Usercenter/base"/>
<block name="body">
 <div class="row">
    <ol class="breadcrumb">
      <li><a href="{:U('Official/Usercenter/index')}">首页</a></li>
      <li class="active">信息管理</li>
    </ol>
  </div>
  
<div class="row">
    <div class="table-toolbar">
     <a  href="{:U('Official/Documentmanage/document_add')}" class="btn btn-info">
        添加内容
     </a>
    </div>
</div>
 <div class="row">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-sky">
            <i class="widget-icon fa fa-tasks themeprimary"></i>
            <span class="widget-caption">信息管理</span> 
        </div>
        <div class="widget-body">
            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                <thead>
                    <tr>
					  <th>ID</th>
					  <th>标题</th>
            		  <th>分类</th>
					  <th>创建时间</th>
                      <th>状态</th>
					  <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<volist name="document_cates" id="vo">
				  <tr>
					<td>{$vo.id}</td>
					<td>{$vo.title|op_t|getShortSp=20}</td>
                    <td>{$vo.category_name}</td>
                    <td>{$vo.create_time|date="Y-m-d",###}</td>
                    <td><if condition="$vo['status'] eq 1">
                       启用
                        <elseif condition="$vo['status'] eq 0"/>
                       禁用
                        </if></td>
                       <td>
                             <div class="btn-group">
                            <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                操作 <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <if condition="$vo['status'] eq 1">
                                        <a href="{:U('Official/Public/changeStatus',array('method'=>'forbiddocument','id'=>$vo['id']))}"  class="ajax-get">禁用</a>
                                    <elseif condition="$vo['status'] eq 0"/>
                                        <a href="{:U('Official/Public/changeStatus',array('method'=>'resumedocument','id'=>$vo['id']))}"  class="ajax-get">启用</a>
                                    </if>
                                </li>    
                                <li class="divider"></li>

                                <li>
                                    <a  href="{:U('Official/Documentmanage/document_edit?id='.$vo['id'])}">编辑</a>
                                </li>
                            </ul>
                        </div>  
                       </td>
					 </tr>
					</volist>
     				</tbody>
                </table>
                 <div style="clear:both;overflow:hidden;padding:0 5px 0 0"><div style="float:right;margin-top:15px;">{$page}</div></div>
            </div>
            </div>
        </div>
</div>
</block>
</block>
