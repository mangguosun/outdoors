<extend name="Usercenter/base"/>
<block name="body">
<div class="row">
    <ol class="breadcrumb">
      <li><a href="{:U('Official/Usercenter/index')}">首页</a></li>
      <li class="active">特色标签管理</li>
    </ol>
</div>
<div class="row">
    <div class="table-toolbar">
     <a class="btn btn-info"  href="{:U('Official/Usercenter/tags_add')}">添加标签</a>  
    </div>
</div>
<div class="row">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-sky">
            <i class="widget-icon fa fa-tasks themeprimary"></i>
            <span class="widget-caption">特色标签管理</span> 
        </div>
        <div class="widget-body">
            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
            <thead>
                <tr>
                	<th>ID</th>
                    <th>标签名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                 <volist name="tags" id="vo">
                    <tr>
                    	<td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>
                            <if condition="$vo['status'] eq 1">正常</if>
                            <if condition="$vo['status'] eq 0">已禁用</if>
                            <if condition="$vo['status'] eq -1">已删除</if>
                        </td>
                        <td>      
                        <div class="btn-group">
                            <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                操作 <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a  href="{:U('Official/Usercenter/tags_edit',array('id'=>$vo['id']))}">编辑</a>
                                </li>
                                <li>
                                    <if condition="$vo['status'] eq -1">
                                        <a href="{:U('Official/Public/changeStatus',array('method'=>'resumetags','id'=>$vo['id']))}"  class="ajax-get">恢复</a>
                                        <elseif condition="$vo['status'] eq 0"/>
                                        <a href="{:U('Official/Public/changeStatus',array('method'=>'resumetags','id'=>$vo['id']))}"  class="ajax-get">启用</a>
                                        <elseif condition="$vo['status'] eq 1"/>
                                        <a href="{:U('Official/Public/changeStatus',array('method'=>'forbidtags','id'=>$vo['id']))}"  class="ajax-get">禁用</a>
                                    </if>
                                </li> 
                            </ul>
                        </div>

                       </td>
                    </tr>
                </volist>
            </tbody>
        </table>
        <div style="clear:both;overflow:hidden;padding:0 5px 0 0"><div style="float:right;margin-top:15px;">{$page}</div></div>
            </div>
        </div>
</div>
</block>
