<extend name="Usercenter/base"/>
<block name="body">
<div class="row">
    <ol class="breadcrumb">
      <li><a href="{:U('Official/Usercenter/index')}">首页</a></li>
      <li><a href="{:U('Official/Usercenter/all_tags')}">特色标签管理</a></li>
      <li class="active">添加标签</li>
    </ol>
</div>
<div class="row">
      <div class="widget radius-bordered">
        <div class="widget-header  bordered-bottom bordered-sky"> <i class="widget-icon fa fa-tasks themeprimary"></i> <span class="widget-caption">添加标签</span> </div>
        <div class="widget-body">
          <form id="defaultForm" action="{:U('Official/Usercenter/do_tags_add')}" class="form-horizontal" method="post" >
            <div class="form-group has-feedback">
              <label for="cardnum" class="col-md-2 control-label">标签名称</label>
              <div class="col-md-5">
                <input id="title" name="title" type="text" class="form-control" check-type="Text"  value="" placeholder="请填写标签名称"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
            </div>
          </form>
        </div>
      </div>

  </div>
</block>
<block name="script">
  <script src="/Public/static/bootstrap3.2/js/validation/bootstrapValidator.js"></script>
  <script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        //excluded: ':disabled',
        //live: 'enabled',
        message: '这些信息不能为空',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            title: {
                validators: {
                    notEmpty: {
                        message: '标签名称不能为空'
                    }
                }
            }
        }
    }).on('success.form.bv', function(e) {
            // Prevent submit form
            e.preventDefault();
            $(this).addClass('ajax-form');
			$('#defaultForm').data('bootstrapValidator').disableSubmitButtons(false);
    });
});


</script>
</block>
